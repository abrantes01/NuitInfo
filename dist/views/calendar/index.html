<style>
#app {
    overflow: hidden;
}
</style>
<div id="schedule">
    <div class="clearfix m-b header-agenda">

        <!-- Calendar list -->
        <div class="btn-group dropdown open" dropdown="">
            <button class="btn btn-sm btn-default btn-addon" dropdown-toggle="" aria-haspopup="true" aria-expanded="true">
                <i class="fa fa-calendar"></i> &nbsp;<span>{{ 'calendar.list' | translate }}</span> &nbsp;<span class="caret"></span>
            </button>
            <ul class="dropdown-menu" style="min-width: 310px">

                <li data-ng-show="!allCalendars || allCalendars.length == 0">
                    <a href="javascript:;">
                      {{ 'calendar.info' | translate }}
                    </a>
                </li>


                <li data-ng-repeat="cal in allCalendars" class="cal">
                    <a href="javascript:;">
                        <div class="checkbox">
                            <label class="i-checks">
                                <input type="checkbox" data-ng-checked="true" data-ng-click="toggleCalendar(cal, $event)">
                                {{cal.name | cut:false:100:'...'}}
                            </label>
                            <i class="fa fa-times pull-right" data-ng-hide="cal.team" data-ng-click="removeCalendar(cal)"></i>
                            <span data-ng-show="cal.team" style="float: right">({{cal.team.name}})</span>
                        </div>
                    </a>

                </li>
            </ul>
        </div>
        <!-- /Calendar list -->

        <div class="btn-group dropdown" dropdown="">
            <button class="btn btn-sm btn-default btn-addon" dropdown-toggle="" aria-haspopup="true" aria-expanded="false">
                <i class="fa fa-plus"></i> &nbsp;<span>{{ 'calendar.add' | translate }}</span> &nbsp;<span class="caret"></span>
            </button>
            <ul class="dropdown-menu">

                <li>
                    <a href="javascript:;" data-ng-click="open('ImportGCalendar')">
                        <i class="fa fa-calendar"></i> &nbsp;<span>{{ 'calendar.import' | translate }}</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:;" data-ng-click="open('ImportICS')">
                        <i class="fa fa-external-link"></i> &nbsp;<span>{{ 'calendar.ics' | translate }}</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:;" data-ng-click="synchronizeCalendars()">
                        <i class="fa fa-google"></i> &nbsp;<span> {{ 'calendar.google' | translate }}</span>
                    </a>
                </li>
            </ul>
        </div>


        <div class="pull-right">
            <button type="button" class="btn btn-sm btn-default ng-click-active" ng-click="today()">
                <span>{{ 'calendar.today' | translate }}</span>
            </button>

            <div class="btn-group m-l-xs">
                <button class="btn btn-sm btn-default" ng-click="changeView('agendaDay')">
                    <span>{{ 'calendar.day' | translate }}</span>
                </button>
                <button class="btn btn-sm btn-default" ng-click="changeView('agendaWeek')">
                    <span>{{ 'calendar.week' | translate }}</span>
                </button>
                <button class="btn btn-sm btn-default" ng-click="changeView('month')">
                    <span>{{ 'calendar.month' | translate }}</span>
                </button>
            </div>
        </div>
    </div>
    
    <div class="calendar" ui-calendar="uiConfig.calendar" data-ng-model="eventSources"></div>
</div>
