<!-- Translation DONE -->


<!-- Modal -->
<div class="modal-header">
    <h3 class="modal-title">Importer un calendrier Google</h3>
</div>

<form data-ng-submit="import()">
    <div class="modal-body">
        <br />
        <label for="url">Identifiant du calendrier Google (Google ID)</label><br /><br />
        <input id="url" class="form-control" autofocus data-ng-model="data.url" placeholder="fr.french#holiday@group.v.calendar.google.com"/>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit">Importer</button>
        <button class="btn btn-warning" data-ng-click="cancel()">Annuler</button>
    </div>
</form>
