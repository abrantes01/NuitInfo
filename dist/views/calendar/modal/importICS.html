<!-- Modal -->
<div class="modal-header">
    <h3 class="modal-title">Importer depuis une URL</h3>
</div>

<form data-ng-submit="import()">

        <br />
        <label for="url">Lien vers le calendrier ICS</span></label><br /><br />
        <input id="url" class="form-control" autofocus data-ng-model="data.url" placeholder="https://adewebcons.unistra.fr/jsp/custom/modules/plannings/anonymous_cal.jsp?resources=22068,22056,21994,4307,22022,22002,4312,4311&projectId=5&calType=ical&nbWeeks=4"/>

        <button class="btn btn-primary" type="submit">Importer</button>

    </div>
</form>
