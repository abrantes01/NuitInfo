<div class="modal-header">
    <h3 class="modal-title">Ajouter un utilisateur</h3>
</div>

<form data-ng-submit="addUser()" role="form" class="add-user">

    <div class="modal-body">
        <div class="form-group">
            <input data-ng-model="newUser.firstName" type="text" class="form-control" id="firstname" name="firstname" placeholder="Prénom" >
        </div>
        <div class="form-group">
            <input data-ng-model="newUser.lastName" type="text" class="form-control" id="lastname" name="lastname" placeholder="Nom" >
        </div>
        <div class="form-group">
            <input data-ng-model="newUser.schoolEmail" type="email" class="form-control" id="email" name="email" placeholder="E-mail">
        </div>
        <div class="form-group">
            <input data-ng-model="newUser.password" type="password" class="form-control" id="password" name="password" placeholder="Mot de passe">
        </div>
        <div class="form-group">
            <input data-ng-model="newUser.password2" type="password" class="form-control" id="password2" name="password2" placeholder="Confirmer le mot de passe">
        </div>

        <div class="form-group">
            <div>
                <label class="radio-inline"><input type="radio" data-ng-model="newUser.type" class="uniform" name="type" value="9"> Étudiant</label>
                <label class="radio-inline"><input type="radio" data-ng-model="newUser.type" class="uniform" name="type" value="89"> Professeur</label>
                <label class="radio-inline"><input type="radio" data-ng-model="newUser.type" class="uniform" name="type" value="96"> Administrateur</label>
            </div>
        </div>

        <select id="room" ng-options="room.name for room in rooms"
            ng-model="newUser.room" class="form-control">
            <option value="">-- Choisir une promotion (facultatif) --</option>
        </select>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit">Ajouter !</button>
        <button class="btn btn-default" data-ng-click="$event.stopPropagation(); $event.preventDefault(); cancel()">Annuler</button>
    </div>
</form>
