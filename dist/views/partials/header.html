<div class="container" data-ng-controller="HeaderCtrl">
    <div class="sc-logo">
        <a class="pull-left">
            <img src="images/logo/scoledge20.png" alt="" class="pull-left">
        </a>
    </div>

    <div class="sc-header-content" data-ng-if="!room.id && group.id == ''">
        <h1 class="animated fadeIn">
            {{ title.title }}
        </h1>
    </div>


    <!-- If we are on a group page -->

    <div class="sc-header-content" data-ng-if="group.id != ''">

        <h1 class="animated fadeIn group-title">

            <span data-ng-if="!linkPopover.editGroupName" style="float:left">{{ title.title }}</span>

            <form data-ng-if="linkPopover.editGroupName" data-ng-submit="editGroupName()">
                <input autofocus class="form-control" data-ng-model="title.title">
            </form>

            <span class="edit-name" data-ng-if="!linkPopover.editGroupName" data-ng-click="linkPopover.editGroupName = true">
                    <i class="fa fa-pencil"></i>
            </span>
        </h1>
    </div>




    <!-- If we are on a classroom page -->

    <div class="sc-header-content" data-ng-if="room.id">
        <h1 tooltip="{{ room.description }}" tooltip-trigger tooltip-placement="bottom">{{ room.name }}</h1>

        <div class="sc-header-cta pull-left">
          <a href="javascript:;" class="link-icon">
            <img class="pull-right" src="images/members/link-icon.svg" tooltip-trigger tooltip-placement="bottom" tooltip="Lien de partage" width="16px" popover-placement="bottom" popover-template="linkPopover.linkUrl" popover-toggle="linkPopover.linkOpen" data-ng-click="linkPopover.linkOpen = !linkPopover.linkOpen; $event.stopPropagation()">
          </a>
        </div>


        <!--<div class="pull-right">
          <i class="fa fa-search header-search"></i>
          <input class="search-bar" placeholder="Recherchez..." />
      </div>-->
    </div>




    <!-- Profile -->
    <div id="profile">

        <a data-ui-sref="app.profile({ id: user.id })">
            <img alt="avatar" class="avatar avatar-small" ng-src="{{ user.avatar }}">
            <span class="name">{{ user.fullName }}</span>
        </a>

        <a class="btn-action" data-ui-sref="app.help" href="javascript:;" tooltip-trigger tooltip-placement="bottom" tooltip="{{ 'header.help' | translate }}">
            <i class="fa fa-question-circle"></i>
        </a>

        <a class="btn-action" data-ui-sref="app.profile({ id: user.id })" href="javascript:;" tooltip-trigger tooltip-placement="bottom" tooltip="{{ 'header.setting' | translate }}">
            <i class="fa fa-cog"></i>
        </a>

        <a class="btn-action" data-ng-click="logout()" href="javascript:;" tooltip-trigger tooltip-placement="bottom" tooltip="{{ 'header.logout' | translate }}">
            <i class="fa fa-sign-out"></i>
        </a>
    </div>
    <!-- /Profile -->
</div>

<script type="text/ng-template" id="linkClassRoom.html">
    <div data-ng-click="$event.stopPropagation()">
        <input class="form-control" select-on-hover style="width: 250px" value="https://app.scoledge.com/#/app/classrooms/{{ room.id }}" />
    </div>
</script>
