<div class="modal-header">
    <h3 class="modal-title">{{ 'classroom.modal-title' | translate }}</h3>
</div>

<form data-ng-submit="createClassRoom()">
    <div class="modal-body">

        <!-- Classroom name -->
        <div class="form-group">
            <label>{{ 'classroom.modal-name' | translate }} *</label>
            <input class="form-control" data-ng-model="room.name" type="text" autofocus required placeholder="Ex. Promotion 2016">
        </div>

        <!-- Classroom Type -->
        <div class="form-group">
            <label>{{ 'classroom.modal-type' | translate }} *</label>

            <div class="form-group">
                <label class="radio-inline">
                    <input type="radio" value="PUBLIC" data-ng-model="room.type"> {{ 'classroom.modal-public' | translate }}
                </label>
                <label class="radio-inline">
                    <input type="radio" value="PASSWORD" data-ng-model="room.type"> {{ 'classroom.modal-public-password' | translate }}
                </label>

            </div>
        </div>

        <!-- If it's a public classroom with password, we ask for it -->
        <div class="form-group" data-ng-if="room.type == 'PASSWORD'">
            <label>{{ 'classroom.modal-password' | translate }}</label>
            <input class="form-control" data-ng-model="room.password" type="password" placeholder="*****">
        </div>
        <div class="form-group" data-ng-if="room.type == 'PASSWORD'">
            <label>{{ 'classroom.modal-confirm-password' | translate }}</label>
            <input class="form-control" data-ng-model="room.password2" type="password" placeholder="*****">
        </div>



    </div>
    <div class="modal-footer" style="margin-top:35px;">
        <button type="submit" class="btn btn-primary">{{ 'classroom.modal-cta-validate' | translate }}</button>
        <button data-ng-click="cancel()" class="btn btn-default">{{ 'classroom.modal-cta-cancel' | translate }}</button>
    </div>
</form>
