<div class="modal-header">
    <h3 class="modal-title">Mot de passe</h3>
</div>

<form data-ng-submit="join()">
    <div class="modal-body">
    	<p>Veuillez saisir le mot de passe pour rejoindre <b>« {{ room.name }} »</b>.</p>
    	<br /><br />
        <input type="password" class="form-control" data-ng-model="room.userPassword" autofocus placeholder="Mot de passe" />
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit">Rejoindre</button>
        <button class="btn btn-warning" data-ng-click="$event.stopPropagation(); $event.preventDefault(); cancel()">Annuler</button>
    </div>
</form>
