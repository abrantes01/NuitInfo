<style>.channel{ padding:0 }</style>


<div class="sct1">
    <div class="login-overlay"></div>

    <div class="box-container">

        <h1 class="logo-title">
            Scoledge
        </h1>


        <div class="box text-center">
            <h1>{{ 'login.title' | translate }}</h1>

            <form action="javascript:;" class="sign-in" data-ng-submit="login()">
                <div>
                    <span><img src="images/login/user-icon.svg" alt="email" title="Email"></span>
                    <input type="email" class="form-control" name="email" id="email" placeholder="{{ 'login.email' | translate }}" data-ng-model="user.email">
                </div>
                <div>
                    <span><img src="images/login/lock-icon.svg" alt="password" title="Password"></span>
                    <input type="password" placeholder="{{ 'login.password' | translate }}" class="form-control" data-ng-model="user.password">
                </div>



                <span class="pull-left">
                    <a href="https://www.scoledge.com">{{ 'login.signup' | translate }}</a>
                </span>
                <span class="pull-right">
                    <a data-ui-sref="forgot">{{ 'login.forgot' | translate }}</a>
                </span>


                <div class="clearfix"></div>

                <button class="btn btn-login" type="submit">
                    {{ 'login.signin' | translate }}
                </button>
            </form>
        </div>

    </div>

</div>
