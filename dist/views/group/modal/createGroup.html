<div class="modal-header">
    <h3 class="modal-title">Cr√©er un espace collaboratif</h3>
</div>

<form data-ng-submit="createGroup()">
    <div class="modal-body">

        <!-- Input autocomplete -->
        <tags-input
                data-ng-model="group.inviteMembers"
                display-property="fullName"
                max-tags="10"
                on-tag-added="addUser()"
                add-from-autocomplete-only="true"
                placeholder="{{ 'group.invite' | translate }}">
            <auto-complete source="loadUsers($query)"></auto-complete>
        </tags-input>

        <br />
        <br />

        <div class="invite-user-group">
            <div class="col-md-6" data-ng-repeat="user in group.users track by user.id | orderBy: '-type'">
                <a href="javascript:;" class="displayName">
                    <img ng-src="{{ user.avatar }}" alt="" class="avatar avatar-medium" style="float:left" />

                    <div class="modal-user-list">
                        {{ user.firstName }} {{ user.lastName }}
                        <br />
                        <span data-ng-if="user.type == 9">{{ 'group.student' | translate }}</span>
                        <span data-ng-if="user.type == 89">{{ 'group.teacher' | translate }}</span>
                        <span data-ng-if="user.type == 96">{{ 'group.admin' | translate }}</span>
                    </div>
                </a>

                <i class="fa fa-times"
                    data-ng-click="removeUser(user)"></i>
            </div>

            <div style="clear:both"></div>
        </div>


    </div>
    <div class="modal-footer" style="margin-top:35px;">
        <button type="submit" class="btn btn-primary">{{ 'classroom.modal-cta-validate' | translate }}</button>
        <a href="javascript:;" data-ng-click="cancel()" class="btn btn-default">{{ 'classroom.modal-cta-cancel' | translate }}</a>
    </div>
</form>
