<!-- Translation DONE -->
<div class="modal-header">
    <h3 class="modal-title">Suppression du message</h3>
</div>
<div class="modal-body">
    <p>Êtes-vous sûr de vouloir supprimer le message <b>« <span data-ng-bind-html="message.content"></span> »</b> ?</p>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" data-ng-click="remove()">Oui, supprimer</button>
    <button class="btn btn-default" data-ng-click="cancel()">Annuler</button>
</div>
